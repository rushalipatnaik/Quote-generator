<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e9cb9b0869.js" crossorigin="anonymous"></script>
    <title>Quote Generator</title>
</head>
<body>
    <div class="quoteContainer" id="quoteContainer">
        <!-- Quote -->
        <div class="quoteText">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
                It's okay to struggle but It's not okay to give up!
            </span>
        </div>
        <!-- Author -->
    <div class="quoteAuthor">
        <span id="author">
            Gabe Grunewald
        </span>
    </div>
    <!-- Buttons -->
    <div class="buttonContainer">
           <button class="twitterButton" id="twitter" title="Tweet This!">
               <i class="fab fa-twitter"></i>
           </button>
           <button id="newQuote">New Quote</button>
    </div>
    </div>
    <!-- scripts -->
    <script src="index.js"></script>
 </body>
</html>
